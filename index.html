<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .movie-title {
            font-weight: bold;
        }
        .imdb-link {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <tr>
            <td><img src="movie1_poster.jpg" alt="Movie 1 Poster"></td>
            <td>
                <div class="movie-title">Movie 1 Title</div>
                <a class="imdb-link" href="https://www.imdb.com/title/tt1234567/" target="_blank">View on IMDB</a>
            </td>
        </tr>
        <tr>
            <td><img src="movie2_poster.jpg" alt="Movie 2 Poster"></td>
            <td>
                <div class="movie-title">Movie 2 Title</div>
                <a class="imdb-link" href="https://www.imdb.com/title/tt2345678/" target="_blank">View on IMDB</a>
            </td>
        </tr>
        <tr>
            <td><img src="movie3_poster.jpg" alt="Movie 3 Poster"></td>
            <td>
                <div class="movie-title">Movie 3 Title</div>
                <a class="imdb-link" href="https://www.imdb.com/title/tt3456789/" target="_blank">View on IMDB</a>
            </td>
        </tr>
    </table>
</body>
</html>
